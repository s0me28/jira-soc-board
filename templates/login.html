<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script>
        function validateEmail(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            if (email.endsWith('@student.ambmw.ro')) {
                window.location.href = '/student';
            } else if (email.endsWith('@teacher.ambmw.ro')) {
                window.location.href = '/teacher';
            } else {
                document.getElementById('error-message').textContent = 'Invalid email domain. Use a student or teacher email.';
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="validateEmail(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Login</button>
    </form>
    <p id="error-message" style="color: red;"></p>
</body>
</html>
